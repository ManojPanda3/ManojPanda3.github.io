# Simple workflow for deploying static content to GitHub Pages
name: Deploy My Portfolio website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Setup Node.js # Added Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Or your required Node.js version
      - name: Install bun
        run: npm install -g bun # Corrected command
      - name: Install dependency
        run: bun i # installing 
      - name: Building
        run: bun run building # installing 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Make sure this path is correct!
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
